<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web based calculator for calculating Mass, balance and performance of the aircraft Diamond DA-20 Katana">
    <meta name="keywords" content="da-20 calculator, da20 calculator, mass and balance calculator, weight and balance calculator, performance calculator, da-20, da20, katana">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="0ImubBINRzGjWl38eg5TlVKc85m92RNa6PLcAOLnjaw" />
    <title>SEAGLE AIR DA-20 calculator</title>
    <link rel="stylesheet" href="./CSS/headerSeagle.css" />
    <link rel="stylesheet" href="./CSS/styleSeagle.css" />
    <link rel="stylesheet" href="./CSS/footerSeagle.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
  </head>

  <body>
    <!--Nadpis-->
    <header>MaBaP DA-20 Katana
      <img src="images/warning.svg" id="alert_id">
    </header>
    <!--Tabulka v ktorej je celý obsah stránky-->
    <div class="siteGrid">
      <!--Podtabulka 1. úrovne vstupov-->
      <div class="hodnotyContainer">
        <div class="item">Inputs:</div>
        <div class="item1">
          <label for="AirEmptMass_id">Aircraft Empty Mass: </label>
        </div>
        <div class="item1-1">
          <input
            id="AirEmptMass_id"
            value="530"
            type="number"
            onchange="updateChart(), prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item1-1-1">
            <select
              name="unitChange"
              id="units_AirEmptMass_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>

        <div class="item2">
          <label for="AirEmptMoment_id">Aircraft Empty Mass Moment: </label>
        </div>
        <div class="item2-1">
          <input
            id="AirEmptMoment_id"
            value="160590"
            type="number"
            onchange="updateChart(), prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item2-1-1">
            <select
              name="unitChange"
              id="units_AirEmptMoment_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg.mm</option>
              <option value="Imperial">in.lbs</option>
            </select>
          </div>
        </div>

        <div class="item3">
          <label for="pilot_id">Pilot: </label>
        </div>
        <div class="item3-1">
          <input
            id="pilot_id"
            type="number"
            value="0"
            onchange="updateChart(), prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item3-1-1">
            <select
              name="unitChange"
              id="units_pilot_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>

        <div class="item4">
          <label for="copilot_id">Copilot: </label>
        </div>
        <div class="item4-1">
          <input
            id="copilot_id"
            type="number"
            value="0"
            onchange="updateChart(), prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item4-1-1">
            <select
              name="unitChange"
              id="units_copilot_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>

        <div class="item5">
          <label for="Baggage_id">Baggage: </label>
        </div>
        <div class="item5-1">
          <input
            id="Baggage_id"
            type="number"
            value="0"
            onchange="updateChart(), prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item5-1-1">
            <select
              name="unitChange"
              id="units_Baggage_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>

        <div class="item6">
          <label for="Fuel_id">Fuel: </label>
        </div>
        <div class="item6-1">
          <input
            id="Fuel_id"
            type="number"
            value="0"
            onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
          />
        </div>
        <div class="unitChoiceInput">
          <div class="item1-1-1">
            <select
              name="unitChange"
              id="units_Fuel_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">l</option>
              <option value="Imperial">USgal</option>
            </select>
          </div>
        </div>
      </div>

      <!--Podtabulka 1. úrovne výstupov-->
      <div class="vysledkyContainer">
        <div class="grid-item">Results:</div>
        <div class="grid-item1">
          <label for="vaha_vypocet_id">TO Mass: </label>
        </div>
        <div class="grid-item1-1">
          <input id="vaha_vypocet_id" type="text" readonly />
        </div>
        <div class="unitChoiceOutput">
          <div class="grid-item1-1-1">
            <select
              name="unitChange"
              id="units_vaha_vypocet_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>

        <div class="grid-item2">
          <label for="vaha_vypocet_0fuel_id">0 Fuel Mass: </label>
        </div>
        <div class="grid-item2-1">
          <input id="vaha_vypocet_0fuel_id" type="text" readonly />
        </div>
        <div class="unitChoiceOutput">
          <div class="grid-item2-1-1">
            <select
              name="unitChange"
              id="units_vaha_vypocet_0fuel_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateChart(), updateResults()"
            >
              <option value="Metric">kg</option>
              <option value="Imperial">lbs</option>
            </select>
          </div>
        </div>
        <div class="grid-item3">
          <label for="pozicia_taziska_id">GOG TO: </label>
        </div>
        <div class="grid-item3-1">
          <input id="pozicia_taziska_id" type="text" readonly />
        </div>
        <div class="unitChoiceOutput">
          <div class="grid-item3-1-1">
            <select
              name="unitChange"
              id="units_pozicia_taziska_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">mm</option>
              <option value="Imperial">in</option>
            </select>
          </div>
        </div>

        <div class="grid-item4">
          <label for="pozicia_taziska_0fuel_id">0 Fuel COG: </label>
        </div>
        <div class="grid-item4-1">
          <input id="pozicia_taziska_0fuel_id" type="text" readonly />
        </div>
        <div class="unitChoiceOutput">
          <div class="grid-item4-1-1">
            <select
              name="unitChange"
              id="units_pozicia_taziska_0fuel_id"
              onchange="prepocet_imperialne_na_metricke(), prepocet_metricke_na_imperialne(), updateResults()"
            >
              <option value="Metric">mm</option>
              <option value="Imperial">in</option>
            </select>
          </div>
        </div>

        <div class="grid-item5">
          <label for="pozicia_taziska_SAT_id">COG TO: </label>
        </div>
        <div class="grid-item5-1">
          <input id="pozicia_taziska_SAT_id" type="text" readonly />
        </div>
        %
        <div class="grid-item6">
          <label for="pozicia_taziska_SAT_0fuel_id">0 fuel COG: </label>
        </div>
        <div class="grid-item6-1">
          <input id="pozicia_taziska_SAT_0fuel_id" type="text" readonly />
        </div>
        %
      </div>
      <!--Podtabulka 1. úrovne s letovou obálkou a nadpisom-->
      <div class="envelope" >
        <div class="nadpisEnvelope">Mass & Balance Envelope</div>
        <div class="resposiveTable" id="letovaObalka">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <!--Tabulka prídavných informáciií a prepínača jednotiek-->
    <div class="aditionalContainer">
      <div class="item_date">
        <label for="Date_id">Date: </label>
        <input id="Date_id" type="date" onchange="updateResults()"/>
      </div>
      <div class="reg_choice">
        <label for="reg_choice_id">Registration number: </label>
        <select
          id="reg_choice_id">
          <option value="omhlk">OM-HLK</option>
          <option value="omhlj">OM-HLJ</option>
          <option value="omkat">OM-KAT</option>
          <option value="omklh">OM-KLH</option>
          <option value="omklj">OM-KLJ</option>
          <option value="omkll">OM-KLL</option>
          <option value="omkla">OM-KLA</option>
          <option value="omkls">OM-KLS</option>
          <option value="omklm">OM-KLM</option>
        </select>
      </div>
      <div class="item_PIC">
        <label for="Name_PIC_id">PIC Name: </label>
        <input id="Name_PIC_id" type="text" onchange="updateResults()"/>
      </div>

      <div class="item_unitsSelectContainer">
        <label for="units_id">Units preset: </label>
        <select
          name="vyberJednotiek"
          id="units_id"
          onchange="prepocet_imperialne_na_metricke(), updateChart(), prepocet_metricke_na_imperialne(), updateResults()"
        >
          <option value="Metric">Metric</option>
          <option value="Imperial">Imperial</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
    </div>

    <div class="item_Button">
      <button id="button" onclick="exportDoPDF()">Export to PDF</button>
      </div>
  
    <!--Pätka-->
    <footer>
      <p>
        Matúš Ištók<br />
        Faculty of Aeronautics, Department of Flight Training, TUKE<br />
        Košice 2023
      </p>
    </footer>

    <div id="vystup_id"></div>
    <div id="vypocet_paliva_id"></div>
    <div id="vaha_vypocet_id"></div>
    <div id="celkovy_moment_id"></div>
    <div id="pozicia_taziska_id"></div>
    <div id="pozicia_taziska_0fuel_id"></div>
    <div id="pozicia_taziska_SAT_id"></div>
  </body>
  <script src="scriptOrganisationIntegration.js"></script>
</html>
