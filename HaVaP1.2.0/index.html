<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaBaP</title>
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
<header>
    MaBaP DA-20 Katana
</header>
<div class="siteGrid">
<div class="hodnotyContainer">
    <div class="item">
        Inputs:
    </div>
    <div class="item1">
        <label for="AirEmptMass_id">Aircraft Empty Mass: </label>
        </div>
        <div class="item1-1">
        <input id="AirEmptMass_id" value="530" type="number" onchange="vypis()">
        </div>

    <div class="item2">
        <label for="AirEmptMoment_id">Aircraft Empty Mass Moment: </label>
        </div>
        <div class="item2-1">
        <input id="AirEmptMoment_id" value="160590" type="number" onchange="vypis()">
        </div>

    <div class="item3">
        <label  for="pilot_id">Pilot: </label>
        </div>
        <div class="item3-1">
        <input id="pilot_id" type="number" value="" onchange="vypis()">
        </div>

    <div class="item4">
        <label for="copilot_id">Copilot: </label>
        </div>
        <div class="item4-1">
        <input id="copilot_id" type="number" value="" onchange="vypis()"></div>
    <div class="item5">
        <label for="Baggage_id">Baggage: </label >
        </div>
        <div class="item5-1">
        <input id="Baggage_id" type="number" value="" onchange="vypis()"></div>

    <div class="item6">
        <label for="Fuel_id">Fuel: </label>
        </div>
        <div class="item6-1">
        <input id="Fuel_id" type="number" value="" onchange="vypis()">
        </div>
</div>

<div class="vysledkyContainer">
    <div class="grid-item">
        Results:
    </div>
    <div class="grid-item1">
    <label for="vaha_vypocet_id">Total Mass: </label>
    </div>
    <div class="grid-item1-1">
    <input  id="vaha_vypocet_id" type="text" readonly>
    </div>
    <div class="grid-item2">
        <label for="celkovy_moment_id">Total Moment: </label>
        </div>
        <div class="grid-item2-1">
        <input  id="celkovy_moment_id" type="text" readonly>
        </div>
    <div class="grid-item3">
        <label for="pozicia_taziska_id">GOG TO: </label>
    </div>
    <div class="grid-item3-1">
        <input  id="pozicia_taziska_id" type="text" readonly>
    </div>
    <div class="grid-item4">
        <label for="pozicia_taziska_0fuel_id">COG 0 Fuel: </label>
        </div>
        <div class="grid-item4-1">
        <input  id="pozicia_taziska_0fuel_id" type="text" readonly>
        </div>
    <div class="grid-item5">
        <label for="pozicia_taziska_SAT_id">COG TO in %: </label>
        </div>
        <div class="grid-item5-1">
        <input  id="pozicia_taziska_SAT_id" type="text" readonly>
        </div>
    <div class="grid-item6">
        <label for="pozicia_taziska_SAT_0fuel_id">COG in % 0 fuel: </label>
        </div>
        <div class="grid-item6-1">
        <input  id="pozicia_taziska_SAT_0fuel_id" type="text" readonly>
        </div>
</div>
<div class="envelope">
    <div class="nadpisEnvelope">
        Mass & Balance Envelope
    </div>
        <div class="resposiveTable">
    </div>
</div>
</div>

<div id="vystup_id"></div>
<div id="vypocet_paliva_id"></div>
<div id="vaha_vypocet_id"></div>
<div id="celkovy_moment_id"></div>
<div id="pozicia_taziska_id"></div>
<div id="pozicia_taziska_0fuel_id"></div>
<div id="pozicia_taziska_SAT_id"></div>

<div class="aditionalContainer">
    <div class="item_date">
        <label for="Date_id">Date: </label>
        <input  id="Date_id" type="date" >
    </div>
    <div class="item_Callsign">
        <label for="Reg_number_id">Registration number: </label >
        <input id="Reg_number_id" type="text">
    </div>
    <div class="item_PIC">
        <label for="Name_PIC_id">PIC Name: </label >
        <input id="Name_PIC_id" type="text">
    </div>

    <!--Momentálne zbytočný Button-->
    <!--
    <div class="item_Button">
    <button id="button" onclick="vypis()">Calculate</button>
    </div>
    -->

    <div class="item_unitsSelectContainer">
        <select style="width: 100px" name="operation" id="units_id">
            <option value="Metric">Metric</option>
            <option value="Imperial">Imperial</option>
            <option value="Hybrid">Hybrid</option>
        </select>
    </div>
</div>

<footer>
    <p>Matúš Ištók<br>
    Faculty of Aeronautics, Department of Flight Training, TUKE<br>
    Kosice 2023</p>
</footer>

</body>
<script src="script.js"></script>
</html>
